<form class="form-horizontal">
    <div class="form-group" data-field="runtime-form">
        <div class="uf-form-label col-md-3 col-sm-3">
            <label class="control-label" data-field="runtime-label">Runtime</label>
        </div>
        <div class="col-sm-9 col-md-9">
            <input data-field="runtime-name" class="form-control">
        </div>
    </div>

    <div class="form-group" data-field="ou-form">
        <div class="uf-form-label col-md-3 col-sm-3">
            <label class="control-label" data-field="ou-label">Organization Unit</label>
        </div>
        <div class="col-sm-9 col-md-9">
            <select data-field="ous" class="form-control" placehold="-- select an option --"></select>
        </div>
    </div>

    <div class="form-group" data-field="repo-form">
        <div class="uf-form-label col-md-3 col-sm-3">
            <label class="control-label" data-field="repo-label">Repository</label>
        </div>
        <div class="col-sm-9 col-md-9">
            <select data-field="repos" class="form-control" placehold="-- select an option --"></select>
        </div>
    </div>

    <div class="form-group" data-field="branch-form">
        <div class="uf-form-label col-md-3 col-sm-3">
            <label class="control-label" data-field="branch-label">Branch</label>
        </div>
        <div class="col-sm-9 col-md-9">
            <select data-field="branches" class="form-control" placehold="-- select an option --"></select>
        </div>
    </div>

    <div class="form-group" data-field="project-form">
        <div class="uf-form-label col-md-3 col-sm-3">
            <label class="control-label" data-field="project-label">Project</label>
        </div>
        <div class="col-sm-9 col-md-9">
            <select data-field="projects" class="form-control" placehold="-- select an option --"></select>
        </div>
    </div>

</form>
